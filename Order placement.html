<!DOCTYPE html>
<html>
    <head>
        <title>
            Order Placement
        </title>
    
    </head>
    
    <body>
        <form align="center">
             <h1>Step 1:Your details</h1>

            Name: <input name="username" type="text" placeholder="Enter your name" required ><br><br>
            Email: <input name="useremail" type="email" placeholder="Enter your email" required><br><br>
            Phone: <input name="userphone" type="tel" placeholder="Enter your phone" required><br><br>
            
            <h1>Step 2: Delivery Address</h1>
            
             Address: <textarea name="textarea" required></textarea><br><br>
            Post code: <input name="postcode" placeholder="tel" required><br><br>
            Country: <input text="text" placeholder="usercountry required">
            
            <h1>Step 3: Card Details</h1>
            
            Card type: <br>
            <input name="visa" type="radio" value="Visa" required>Visa<br>
             <input name="amex" type="radio" value="amex" >AmEx<br>
             <input name="mastercard" type="radio" value="mastercard" >Mastercard<br><br>
            
            Card number: <input name="cardnumber" type="tel" required><br><br>
            CVV: <input name="cvv" type="password" required><br><br>
            Name on card: <input name="holdername" type="text" required><br><br>
            
            
            
        
        <input type="submit" value="Place Order">
        </form>
        
        
    </body>



</html>
