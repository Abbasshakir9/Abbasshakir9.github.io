<!DOCTYPE html>
<html>
    <head>
        <title>
            Sales contact
        </title>
    </head>
    <body>
        <form>
            <h1>Contact our sales team</h1>
            
            First name<br>
            <input name="userfirstname" type="text" placeholder="First Name" required><br><br>
            
            Last name<br>
            <input name="userlastname" type="text" placeholder="Last Name" required><br><br>
            
            Email Address<br>
            <input name="email" type="email" placeholder="User email" required><br><br>
            
            Phone Number<br>
            <input name="phone" type="tel" placeholder="Phone Number" required><br><br>
            
            Company Name<br>
            <select name="Company">
                      <option>ABC</option>
                      <option>DEF</option>
                      <option>GHI</option>
                      <option>JKL</option>
            </select><br><br>
            
            How did you hear about us<br>
            <select name="hear">
                <option>Friends</option>
                <option>Collegue</option>
                <option>Email</option>
                <option>Online</option>
            </select><br><br>
            
            Comments<br>
            <textarea></textarea><br><br>
            
            <input name="submit" type="submit">
            
            
        </form>
    </body>
    
    
</html>
